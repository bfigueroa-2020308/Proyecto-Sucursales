<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal</title>

    <link rel="stylesheet" href="producto-sucursal.component.css" />
</head>
<body>
    
    <header>
        <h1>Sucursal</h1>
    </header>

    <main>

        <section class="sucursal-list">
            <h2>producto</h2>

            <div id="sucursales" *ngFor="let producto of productos">

                <div class="sucurusal">
                    <div class="content">
                        <input 
                            type="text"
                            class="text"
                            value={{producto.nombre}}
                            readonly
                            />
                            <input 
                            type="text"
                            class="text"
                            value={{producto.stock}}
                            readonly
                            />
                            <input 
                            type="text"
                            class="text"
                            value={{producto.ventas}}
                            readonly
                            />
                            <div class="actions">
                                <button class="edit"><svg (click)="getOneProducto(producto)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                  </svg></button>
                                  <button class="car"><svg (click)="getOneProducto(producto)" data-bs-target="#actualizarModal" data-bs-toggle="modal" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg></button>
                                <button class="delete"><svg (click)="getOneProducto(producto)" (click)="eliminarProducto()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                  </svg></button>
                            </div>
                    </div>
                   
                </div>

            </div>

        </section>

    </main>

    <!-- Modal actualizar -->
    
  <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Sucursal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
            <form #actualizarForm="ngForm" (submit)="actualizarProducto()">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Stock</label>
                  <input [(ngModel)]="oneProducto.stock" name="stock" type="number" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Ventas</label>
                  <input [(ngModel)]="oneProducto.ventas" name="ventas" type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" (click)="obtenerProductos()" id="boton3" data-bs-dismiss="modal" class="btn btn-primary">Actualizar</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="obtenerProductos()" id="boton1" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
